<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate To-Do App</title>
<link rel="stylesheet" href="style.css">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- SheetJS -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

<div class="theme-toggle">
  <button id="modeBtn">ðŸŒ™ Dark Mode</button>
</div>

<div class="container">

  <h1>Ultimate To-Do Application</h1>

  <!-- Progress Row -->
  <div class="progress-row">
    <div id="bar">
      <div id="bargreen"></div>
    </div>
    <p id="barr">0/0</p>
  </div>

  <!-- Search -->
  <input type="text" id="search" placeholder="Search tasks..." />

  <!-- Add Task Form -->
  <div class="form-box">
    <input type="text" id="taskInput" placeholder="Enter task">
    <select id="category">
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Study">Study</option>
      <option value="Shopping">Shopping</option>
    </select>
    <select id="priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <input type="date" id="date">

    <button id="addBtn">Add</button>
    <button id="voiceBtn">ðŸŽ¤ Voice</button>
    <button id="exportPDF">ðŸ“„ PDF</button>
    <button id="exportExcel">ðŸ“Š Excel</button>
  </div>

  <!-- Tasks Section -->
  <div id="tasksSection">
    <h3>Tasks</h3>
    <div id="taskList" class="card-list"></div>
  </div>

  <!-- Completed Section -->
  <div id="completedSection">
    <h3>Completed</h3>
    <div id="completedList" class="card-list"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
